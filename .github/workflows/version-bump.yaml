name: Bump Version
on:
  workflow_dispatch:
    inputs:
      bump-mode:
        description: 'Select bump mode'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      should-create-pr:
        description: 'Wanna create PR?'
        required: true
        default: false
        type: boolean

  push:
    branches: [main]

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Retrieve New Version
        run: bash ./.ci_steps/bump.sh ${{inputs.bump-mode}}
        id: bump
      - name: 'Checkout version-bump branch'
        run: |
          git fetch origin version-bump
          git checkout version-bump
      - name: Print Current Branch
        run: echo "$(git branch --show-current)"
      - name: Update Version to version-bump Branch
        run: sh ./.ci_steps/update-version.sh ${{steps.bump.outputs.OLD_VERSION}} ${{steps.bump.outputs.NEW_VERSION}}
        id: update
      - name: Print Bump Results
        run: |
          echo "New Version: ${{steps.update.outputs.CURRENT_VERSION}}"

      - name: Create pull request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: version-bump
          title: "Release: ${{steps.bump.outputs.NEW_VERSION}}"
          commit-message: "Release: ${{steps.bump.outputs.NEW_VERSION}}"
          body: ""
          base: main  

  create-pr:
    needs: bump-version
    if: ${{inputs.should-create-pr}}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:            
      - name: Create pull request        
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: version-bump
          title: "Release: ${{steps.bump.outputs.NEW_VERSION}}"
          commit-message: "Release: ${{steps.bump.outputs.NEW_VERSION}}"
          body: ""
          base: main  