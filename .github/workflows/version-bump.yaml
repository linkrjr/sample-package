name: Bump Version
on:
  workflow_dispatch:
    inputs:
      bump-mode:
        description: 'Select bump mode'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

  # push:
  #   branches: [main]

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Retrieve New Version
        run: bash ./.ci_steps/bump.sh ${{inputs.bump-mode}}
        id: bump

      - name: 'Checkout version-bump branch'
        run: |
          git fetch origin version-bump
          git checkout version-bump
        
      - name: Fetch Current Branch
        id: current_branch
        run: echo "current_branch=$(git branch --show-current)" >> $GITHUB_OUTPUT
  
      - name: Verify Current Branch
        if: ${{steps.current_branch.outputs.current_branch != 'version-bump'}}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Current branch is not version-bump')

      - name: Update Version to version-bump Branch
        id: update
        run: bash ./.ci_steps/update-version.sh ${{steps.bump.outputs.OLD_VERSION}} ${{steps.bump.outputs.NEW_VERSION}}
        
      - name: Print Bump Results
        run: |
          echo "New Version: ${{steps.update.outputs.CURRENT_VERSION}}"
      
      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fromTag: '0.1.17'
          toTag: '0.1.20'

      # - name: Changelog
      #   uses: ncipollo/release-action@v1.12.0
      #   with:
      #     name: 'refs/tags/0.1.17'
      #     body: ${{ steps.changelog.outputs.changes }}
      #     token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: version-bump
          commit_message: 'Update to ${{ github.ref_name }} [skip ci]'
          file_pattern: CHANGELOG.md VERSION

